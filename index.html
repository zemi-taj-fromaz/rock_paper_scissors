<script>
    function computerPlay(){
        let a = Math.floor(Math.random()*3);
        if(a==0){
            return "ROCK";
        }
        else if (a==1){
            return "PAPER";
        }
        return "SCISSORS";
    }

    function playerSelection(){
        let a = prompt("Type rock,paper or scissors : ");
        a=a.toUpperCase();
        return a;

    }

    function playRound(playerSelection,computerSelection){
        if(computerSelection == playerSelection){
            console.log("It's a tie!");
        }
        else if (playerSelection == "ROCK" && computerSelection == "SCISSORS" || playerSelection=="PAPER" && computerSelection == "ROCK" || playerSelection == "SCISSORS" && computerSelection == "ROCK"){
            console.log("PLAYER WINS!")
        }
        else {
            console.log("COMPUTER WINS!");
        }
    }

    function game(){
        for(let i=0; i < 5 ; i++){
            let computerSelect = computerPlay();
            let playerSelect  = playerSelection();
            playRound(playerSelect,computerSelect);

        }
    }

    game();

</script>
