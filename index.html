<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <div class="selection">
            <div >ROCK</div>
            <div >PAPER</div>
            <div >SCISSORS</div>
        </div>
        <div class="score-title"> SCORE </div>
        <div class="result">
            <div class="player">
                0
            </div>
            :
            <div class="computer">
                0
            </div>
        </div>
        <div class="play">
            <div class="rock move">
                <img src="images/—Pngtree—fist gesture hand sign_5865899.png" alt="">
            </div>
            <div class="paper move">
                <img src="images/paper.png" alt="">
            </div>
            <div class="scissors move">
                <img src="images/scissors.png" alt="">
            </div>
        </div>
        <div class="end">
            <div class="msg"></div>
        </div>
        <div class="results">
            <div>

            </div>
        </div>
    </div>

</body>

</html>
